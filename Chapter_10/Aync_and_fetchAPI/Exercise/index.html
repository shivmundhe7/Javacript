<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacking Simulator</title>

    body {
      background-color: rgb(70, 143, 70);
      color: #000;
      font-family: 'Courier New', Courier, monospace;

      font-size: 20px;

    }

    .message {
      margin-bottom: 10px;

    .blinking {
      display: inline-block;
      animation: blink 1s infinite;
    }

      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
